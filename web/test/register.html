<!DOCTYPE HTML>
<html lang="ko">

<head>
    <title>CowSnow 회원가입</title>
    <meta charset="utf-8">
    <meta userName="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Gothic+A1" rel="stylesheet">
</head>

<body>
    <header>
        <h1>CowSnow 회원가입</h1>
    </header>

    <div class="body" align="center">
        <p>서비스 이용을 위해 회원가입을 해 주세요.</p>
        <table>
            <tr>
                <th>이름</th>
                <td><input type="text" id="userName"></td>
            </tr>
            <tr>
                <th>필명</th>
                <td><input type="text" id="nickname"></td>
            </tr>
            <tr>
                <th>이메일</th>
                <td><input type="email" id="email"></td>
            </tr>
            <tr>
                <th>비밀번호</th>
                <td><input type="password" id="pw"></td>
            </tr>
            <tr>
                <th>비밀번호 확인</th>
                <td><input type="password" id="pwCheck"></td>
            </tr>
            <tr>
                <th>개인정보처리방침<br><button onclick="window.location='/user_info_policy.html';">보기</button></th>
                <td><input type="checkbox" id="userPolicy">
                    <label for="userPolicy">약관을 읽고 동의합니다</label>
                </td>
            </tr>
        </table>
        <button id="btnComplete">완료</button>
    </div>

    <footer>
        CowSnow by Choi Myeong-geun
        <br><a href="http://ridsoft.xyz">RiDsoft</a> presents
        | <a href="mailto:soc06212@gmail.com">soc06212@gmail.com</a>
    </footer>
</body>
<script type="text/javascript">
    var btnComplete = document.getElementById("btnComplete");
    
    btnComplete.addEventListener('click', function() {
        if (verify()) {
            alert("true");
        }
    });
    
    function verify() {
        var userName = document.getElementById("userName").value.trim();
        var nickname = document.getElementById("nickname").value.trim();
        var email = document.getElementById("email").value.trim();
        var pw = document.getElementById("pw").value.trim();
        var pwCheck = document.getElementById("pwCheck").value.trim();
        var userPolicy = document.getElementById("userPolicy").checked;
        
        if (userName.length == 0) {
            alert("이름을 입력해 주세요.");
            return false;
        } else {
            
        }
        
        if (nickname.length == 0) {
            alert("필명을 입력해 주세요.");
            return false;
        } else {
            alert(nickname);
        }
        
        if (email.length == 0) {
            alert("이메일을 입력해 주세요.");
            return false;
        }
        
        if (pw.length == 0) {
            alert("비밀번호를 입력해 주세요.");
            return false;
        }
        
        if (pwCheck.length == 0) {
            alert("비밀번호 확인을 위해 한번 더 입력해 주세요.");
            return false;
        } else {
            if (pw != pwCheck) {
                alert("비밀번호를 다시 확인해주세요.");
                return false;
            }
        }
        
        if (!userPolicy) {
            alert("죄송합니다. 개인정보처리방침에 동의하셔야 회원가입이 가능합니다.");
            return false;
        }
        
        return true;
    }
</script>
</html>
